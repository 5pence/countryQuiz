<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>Question</title>
</head>
<body>
    <div class="container-fluid">
        <div class="header">
            <h1>question {{ question.id }}</h1>
        </div>
        <div class="row">
            <div class="col-8">
                <img class="photo" src="{{ question.image_source }}">
            </div>
            <div class="col info">
                <h5>current score: {{ score }}</h5>
                <hr>
                <form method="POST">
                    OK {{ user }}, what country is this in? <input type="text" name="country_guess" id="guess" required>
                    <button class="btn btn-success">submit</button>
                    <textarea id="pointsWorth" name="pointsWorth">3</textarea>
                </form>
                <div class="wrong_answers">wrong answers:</div>
            </div>
        </div>
    </div>
<script>
    var tries = 3;

$( "form" ).submit(function ( event ) {
    var guess = $('#guess').val().toUpperCase();
    if ( guess === "{{ question.country }}") {
        $( "span" ).text( "Correct" ).show();
        return;
    }
    $( "span" ).text(" Wrong " ).show().fadeOut( 2500 );
    tries --;
    document.getElementById('pointsWorth').innerHTML = tries.toString();
    if ( tries === 0) return;
    $( ".wrong_answers" ).append('<p>' + guess + '</p>');
    $('input:text').focus( function() { $(this).val(''); });
    event.preventDefault();
});
</script>
</body>
</html>
